<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">MUM Golden Dome Market ::: SRM System</a>
              
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                  </li>
                  <li class = "nav-item">
                      <a class="nav-link" href="#">Suppliers</a>
                  </li>
                </ul>

                <div class="d-flex">
                    <a class="navbar-brand" href="#">Hello!</a>
                  <button class="btn btn-light" type="button">Sign Out</button>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <div class="container">
        <h2>
            New Product Form
        </h2>
        <form class="row g-3">
            <div class="col-md-6">
            <label for="inputProductNo" class="form-label">Product Number</label>
            <input type="text" class="form-control" id="inputProductNo">
            </div>
            <div class="col-md-6">
            <label for="inputQuantity" class="form-label">Quantity in stock</label>
            <input type="number" class="form-control" id="inputQuantity" placeholder ="0">
            </div>
            <div class="col-md-6">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-md-6">
            <label for="inputSupplier" class="form-label">Supplier:</label>
            <select class="form-select" aria-label="inputSupplier">
                <option selected>Select a supplier</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            </div>
            <div class="col-md-6">
            <label for="inputPrice" class="form-label">Unit Price</label>
            <input type="number" class="form-control" id="inputPrice" placeholder="0.0">
            </div>
            <div class="col-md-6">
            <label for="inputDate" class="form-label">Date Supplied</label>
            <input type="date" class="form-control" id="inputDate" placeholder="yyyy-mm-dd">
            <div id="dateHelp" class="form-text">Enter a valid Date.</div>
            </div>
            <div class="row justify-content-end">
                <div class="col-1">
                    <button type="reset" class="btn btn-outline-dark">Reset</button>
                    </div>
                <div class="col-1">
                    <button type="cancel" class="btn btn-outline-danger">Cancel</button>
                    </div>
                <div class="col-2">
                <button type="submit" class="btn btn-outline-primary">Add Product</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
